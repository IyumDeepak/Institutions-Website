    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap');

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins',sans-serif;
        }
        .contact{
            position: relative;
            min-height: 100vh;
            padding: 50px 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: url(images/bg.jpeg);
            background-size: cover;
        }
        .contact .content{
            max-width: 800px;
            text-align: center;
        }
        .contact .content h2{
            font-size: 36px;
            font-weight: 500;
            color: #00bcd4;
        }
        .contact .content p{
            font-weight: 300;
            color: #fff;
        }
        .container{
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
        }
        .container .contactInfo{
            width: 50%;
            display: flex;
            flex-direction: column;
        }
        .container .contactInfo .box{
            position: relative;
            padding: 20px 0;
            display: flex;
        }
        .container .contactInfo .box .text a{
            color: white;
        }
        .container .contactInfo .box .icons{
            min-width: 50px;
            height: 50px;
            background: royalblue;
            display: flex;
            color: darkblue;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            font-size: 24px;
        }
        .container .contactInfo .box .icon{
            min-width: 50px;
            height: 50px;
            background: royalblue;
            display: flex;
            color: darkblue;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            font-size: 24px;
        }
        .container .contactInfo .box .text{
            display: flex;
            margin-left: 20px;
            font-size: 16px;
            color: #fff;
            flex-direction: column;
            font-weight: 300;
        }
        .container .contactInfo .box .text h3{
            font-weight: 500;
            color: #00bcd4;
        }
        .contactForm{
            width: 40%;
            padding: 40px;
            background: #fff;
            border-radius: 50px;
        }
        .contactForm h2{
            font-size: 30px;
            color: orange;
            font-weight: 500;
        }
        .contactForm .inputBox{
            position: relative;
            width: 100%;
            margin-top: 10px;
        }
        .contactForm .inputBox input{
            width: 100%;
            padding: 5px 0;
            font-size: 16px;
            margin: 10px 0;
            border: none;
            resize: none;
            border-bottom: 1px solid #333;
        }
        .contactForm .inputBox textarea{
            width: 100%;
            padding: 5px 0;
            font-size: 16px;
            margin: 10px 0;
            border: none;
            resize: none;
            border-bottom: 1px solid #333;
        }
        .contactForm .inputBox span{
            position: relative;
            left: 0;
            padding: 5px 0;
            font-size: 16px;
            margin: 10px 0;
            pointer-events: none;
            transition: 0.5s ease;
            color: orange;
        }
        .contactForm .inputBox input:focus ~ span, .contactForm .inputBox input:valid ~ span,
        .contactForm .inputBox textarea:focus ~ span, .contactForm .inputBox textarea:valid ~ span{
            color: orangered;
            font-size: 12px;
            transform: translateY(-20px);
        }
        .contactForm .inputBox input[type=submit]{
            width: 100px;
            background: orange;
            color: #fff;
            cursor: pointer;
            align-self: center;
            font-size: 18px;
            border-radius: 21px;
            
        }
        
        .contactInfo .social-media a{
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 4rem;
            height: 4rem;
            border-radius: 50%;
            background: transparent;
            border: .2rem solid royalblue;
            font-size: 2rem;
            color: blue;
            margin: 1.5rem 1rem 2rem 0;
            transition: .5s ease;
        }
        .contactInfo .social-media a:hover{
            background: whitesmoke;
            color: royalblue;
        }
        
        @media (max-width: 991px){
            .contact{
                padding: 50px;
            }
            .container{
                flex-direction: column;
            }
            .container .contactInfo{
                margin-bottom: 40px;
                width: 100%;
            }
            .contactForm{
                width: auto;
            }
        }
    </style>
